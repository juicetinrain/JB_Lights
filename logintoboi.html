<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Lights & Sound Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(img/login_bg.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: brightness(25%);
            filter: blur(5px);
        }

        @keyframes lights {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #000000 0%, #000000fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            outline: 10px solid #ff0000;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .logo-text .j {
            color: white;
        }

        .logo-text .b {
            color: #0b2f5c;
        }

        .company-name {
            font-size: 14px;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #1e3a8a;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #1e3a8a;
        }

        .tab:hover {
            color: #1e3a8a;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form {
            transition: all 0.4s ease;
        }

        .form.hidden {
            display: none;
            opacity: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #1e3a8a;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #6b7280;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn.google {
            background: white;
        }

        .social-btn.google:hover {
            border-color: #4285f4;
        }

        .social-btn.facebook {
            background: #1877f2;
            border-color: #1877f2;
        }

        .social-btn.facebook:hover {
            background: #145dbf;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .form-wrapper {
                padding: 30px 25px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .logo-text {
                font-size: 40px;
            }

            .company-name {
                font-size: 12px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .form-wrapper {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stage-decorations">
        <div class="flowers"></div>
    </div>

    <div class="container">
        <div class="form-wrapper">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-text">
                        <span class="j">J</span><span class="b">B</span>
                    </div>
                </div>
                <div class="company-name">Lights & Sound</div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">LOGIN</button>
                <button class="tab" onclick="switchTab('register')">REGISTER</button>
            </div>

            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        <div class="error-message" id="loginEmailError">Please enter a valid email</div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <div class="error-message" id="loginPasswordError">Password is required</div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="showPassword" onchange="togglePassword('login')">
                            <label for="showPassword">Show password</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="socialLogin('google')">
                            <svg class="social-icon" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </button>
                        <button type="button" class="social-btn facebook" onclick="socialLogin('facebook')">
                            <svg class="social-icon" viewBox="0 0 24 24" fill="white">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form hidden" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" placeholder="Enter your full name" required>
                        <div class="error-message" id="registerNameError">Name is required</div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        <div class="error-message" id="registerEmailError">Please enter a valid email</div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                        <div class="error-message" id="registerPasswordError">Password must be at least 6 characters</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="showRegisterPassword" onchange="togglePassword('register')">
                            <label for="showRegisterPassword">Show password</label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                clearErrors();
            } else {
                tabs[1].classList.add('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearErrors();
            }
        }

        function togglePassword(form) {
            if (form === 'login') {
                const passwordInput = document.getElementById('loginPassword');
                const checkbox = document.getElementById('showPassword');
                passwordInput.type = checkbox.checked ? 'text' : 'password';
            } else {
                const passwordInput = document.getElementById('registerPassword');
                const confirmInput = document.getElementById('confirmPassword');
                const checkbox = document.getElementById('showRegisterPassword');
                const type = checkbox.checked ? 'text' : 'password';
                passwordInput.type = type;
                confirmInput.type = type;
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearError(inputId, errorId) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.remove('error');
            error.classList.remove('show');
        }

        function clearErrors() {
            const inputs = document.querySelectorAll('input');
            const errors = document.querySelectorAll('.error-message');
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.classList.remove('show'));
        }

        function handleLogin(event) {
            event.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            let isValid = true;

            if (!validateEmail(email)) {
                showError('loginEmail', 'loginEmailError', 'Please enter a valid email');
                isValid = false;
            }

            if (password.length < 1) {
                showError('loginPassword', 'loginPasswordError', 'Password is required');
                isValid = false;
            }

            if (isValid) {
                alert(`Login successful!\nEmail: ${email}`);
                // Here you would typically send the data to your server
                console.log('Login data:', { email, password });
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            clearErrors();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            let isValid = true;

            if (name.trim().length < 2) {
                showError('registerName', 'registerNameError', 'Name must be at least 2 characters');
                isValid = false;
            }

            if (!validateEmail(email)) {
                showError('registerEmail', 'registerEmailError', 'Please enter a valid email');
                isValid = false;
            }

            if (password.length < 6) {
                showError('registerPassword', 'registerPasswordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('confirmPassword', 'confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            if (isValid) {
                alert(`Registration successful!\nName: ${name}\nEmail: ${email}`);
                // Here you would typically send the data to your server
                console.log('Registration data:', { name, email, password });
            }
        }

        function forgotPassword(event) {
            event.preventDefault();
            alert('Password reset link will be sent to your email address.');
            // Here you would typically implement password reset functionality
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login clicked!\nThis would connect to ${provider} OAuth.`);
            // Here you would typically implement OAuth integration
            console.log(`Social login with: ${provider}`);
        }

        // Add real-time validation
        document.getElementById('loginEmail')?.addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('loginEmail', 'loginEmailError', 'Please enter a valid email');
            } else {
                clearError('loginEmail', 'loginEmailError');
            }
        });

        document.getElementById('registerEmail')?.addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('registerEmail', 'registerEmailError', 'Please enter a valid email');
            } else {
                clearError('registerEmail', 'registerEmailError');
            }
        });

        document.getElementById('confirmPassword')?.addEventListener('input', function() {
            const password = document.getElementById('registerPassword').value;
            if (this.value && this.value !== password) {
                showError('confirmPassword', 'confirmPasswordError', 'Passwords do not match');
            } else {
                clearError('confirmPassword', 'confirmPasswordError');
            }
        });
    </script>
</body>
</html>
